<!DOCTYPE html>
<html>
<head>
    <title>WEB - JavaScript</title>
    <meta charset="utf-8">
</head>
<title></title>
    <body>
        <h1><a href="index.html">WEB</a></h1>
        <input type="button" value="night" onclick="
        var target = document.querySelector('body');
            if(this.value === 'night') {
                target.style.backgroundColor = 'black';
                target.style.color = 'white';
                this.value = 'day';
            } else {
                target.style.backgroundColor = 'white';
                target.style.color = 'black';
                this.value = 'night';
            }
        ">
            <h2>JavaScript</h2>
            <p>
                JavaScript/ˈdʒɑːvəˌskrɪpt/),[8] often abbreviated as JS, is a
                high-level, interpreted programminglanguage that conforms to
                the ECMAScript specification. JavaScript has curly-bracket
                syntax, dynamic typing, prototype-based object-orientation,
                and first-class functions.
            </p>
    </body>
</html>
